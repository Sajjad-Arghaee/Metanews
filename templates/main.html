{% load static %}


<!DOCTYPE html>
<html lang="en">

    <meta name="description" content=""/>

    <title>MetaNews</title>
    <!-- Favicon-->

    <link rel="icon" type="image/x-icon" href="{% static 'assets/icon.ico' %}"/>
